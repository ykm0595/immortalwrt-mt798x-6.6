name: Build-SL3000

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"   # 每天凌晨 3 点自动构建

jobs:

  build:
    runs-on: ubuntu-22.04

    steps:
    # -----------------------------
    # 1. Checkout 当前仓库（你的 fork）
    # -----------------------------
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # -----------------------------
    # 2. 释放磁盘空间（终极版）
    # -----------------------------
    - name: Free Disk Space
      run: |
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /usr/local/lib/android
        sudo rm -rf /opt/ghc
        sudo rm -rf /opt/hostedtoolcache
        sudo rm -rf /usr/local/share/boost
        sudo rm -rf /usr/lib/jvm
        sudo rm -rf /opt/az
        sudo rm -rf /opt/microsoft
        sudo rm -rf /usr/lib/google-cloud-sdk
        sudo docker image prune -a -f
        sudo apt-get clean
        sudo rm -rf /var/lib/apt/lists/*
        df -h

    # -----------------------------
    # 3. 安装依赖
    # -----------------------------
    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential clang flex bison g++ gawk gcc-multilib \
          gettext git libncurses5-dev libssl-dev python3-distutils \
          rsync unzip zlib1g-dev file wget ccache

    # -----------------------------
    # 4. ccache（固定 key）
    # -----------------------------
    - name: Setup ccache
      uses: actions/cache@v4
      with:
        path: ~/.ccache
        key: ccache-${{ runner.os }}-sl3000
        restore-keys: |
          ccache-${{ runner.os }}-

    - name: Configure ccache
      run: |
        echo 'export CC="ccache gcc"' >> ~/.bashrc
        echo 'export CXX="ccache g++"' >> ~/.bashrc
        echo 'export HOSTCC="ccache gcc"' >> ~/.bashrc
        echo 'export HOSTCXX="ccache g++"' >> ~/.bashrc
        source ~/.bashrc
        ccache -M 5G
        ccache -o compression=true
        ccache -o compression_level=6
        ccache -o sloppiness=file_macro,include_file_mtime,include_file_ctime
        ccache -s

    - name: ccache stats (before)
      run: ccache -s

    # -----------------------------
    # 5. 准备源码（直接使用当前仓库）
    # -----------------------------
    - name: Prepare Source
      run: |
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    # -----------------------------
    # 6. 应用 SL3000 配置
    # -----------------------------
    - name: Apply Config
      run: |
        cp ./configs/sl3000-full.config ./.config
        make defconfig

    # -----------------------------
    # 7. 工具链预热
    # -----------------------------
    - name: Build Toolchain
      run: |
        make toolchain/install -j$(nproc)

    # -----------------------------
    # 8. 下载依赖
    # -----------------------------
    - name: Download Packages
      run: |
        make download -j8

    # -----------------------------
    # 9. 编译固件
    # -----------------------------
    - name: Build Firmware
      run: |
        make -j$(nproc) BUILD_LOG=1 || make -j1 V=s

    - name: ccache stats (after)
      run: ccache -s

    # -----------------------------
    # 10. 上传构建产物
    # -----------------------------
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: SL3000-EMMC-Firmware
        path: bin/targets/

    # -----------------------------
    # 11. 自动发布 Release
    # -----------------------------
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: SL3000-${{ github.run_id }}
        name: "SL3000 EMMC Build ${{ github.run_id }}"
        draft: false
        prerelease: false
        files: |
          bin/targets/**/*.bin
          bin/targets/**/*.img
          bin/targets/**/*.manifest
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
